<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/logo.png" class="logo" alt="logo">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>
          Email Address
        </ion-label>
        <ion-input type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password">
        </ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <div>
        <button ion-button color="secondary" (click)="navigateToPage('RegisterPage')">
          Register
        </button>
        <button ion-button>
          Login
        </button>
      </div>
    </ion-row>
  </ion-card>
</ion-content>
