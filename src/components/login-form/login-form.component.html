<!-- Generated template for the LoginFormComponent component -->
<form #loginForm="ngForm" novalidate>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>
          Email Address
        </ion-label>
        <ion-input [(ngModel)]="account.email" type="email" name="email" #email="ngModel" required pattern="(?=.*[0-9])[a-zA-Z0-9!@#$%^&*]{6,16}$">
        </ion-input>
      </ion-item>

      <div padding *ngIf="email.invalid && email.dirty">
        <span class="global__input-error">Email address is not valid.</span>
      </div>

      <ion-item>
        <ion-label floating>
          Password
        </ion-label>
        <ion-input [(ngModel)]="account.password" type="password" name="password" #password="ngModel" required pattern="(?=.*[0-9])[a-zA-Z0-9!@#$%^&*]{6,16}$">
        </ion-input>
      </ion-item>
      <div padding *ngIf="password.invalid && password.dirty">
        <span class="global__input-error">Password must have 6 to 16 characters and 1 number.</span>
      </div>

    </ion-card-content>
    <ion-row class="login-form__buttons">
      <div>
        <button ion-button color="secondary" (click)="navigateToRegisterPage()">
          Register
        </button>
        <button ion-button (click)="login()" [disabled]="loginForm.invalid">
          Login
        </button>
      </div>
    </ion-row>
  </ion-card>
</form>
